<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <base th:href="@{/words/}" target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link th:href="@{/style2.css}" rel="stylesheet" type="text/css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>


<div class="col-md-12">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}" >VocabVortex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user}">Play Game</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" th:href="@{/words/dashboard}">Dashboard</a>
          </li>
        </ul>
        <div class="ml-auto">
          <a th:href="@{/logout}">
            <button type="button" class="btn btn-warning position-relative">
              Logout
            </button>
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>


<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first" id = "top">
      <p id = "title" style="margin: 24px 16px;"> Add Word to the Vortex</p>
    </div>
    <div th:if="${successMessage}" class="alert " role="alert">
      <p th:text="${successMessage}"></p>
    </div>
    <!-- Login Form -->
    <form th:object="${word}" th:action="@{/words/save}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <input type="text" id="name" th:field="*{name}" class="fadeIn second" name="name" placeholder="Word"/>
      <br>
      <textarea  class="fadeIn third" id="hint" th:field="*{hint}" name = "hint" rows="3"  placeholder="Hint"></textarea>
      <br>
      <input type="text" id="level" class="fadeIn fourth" th:field="*{level}" name="level" placeholder="Difficulty Level"/>
      <br>
      <input type="submit" class="fadeIn fifth2" id = "cd" value="Save Word"/>
    </form>

  </div>
</div>

</body>
</html>
